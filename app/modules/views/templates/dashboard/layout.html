<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleEnglish Dashboard</title>
    <!-- Bootstrap Styles-->
    <link href="[[appUrl]]css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="[[appUrl]]fonts/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="[[appUrl]]libs/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="[[appUrl]]css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">BubbleEnglish</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">

                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="/logout/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>&nbsp;&nbsp;&nbsp;
                <!-- /.dropdown -->
            </ul>
        </nav>
        <!--/. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">

                    <li>
                        <a class="active-menu" href="index.html"><i class="fa fa-bars"></i> Glosary</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-file-o"></i> Add Book</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-book"></i> List of Books</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-font"></i> Search Meanings </a>
                    </li>
                    <li>
                        <a href="/logout/"><i class="fa fa-user"></i> Logout </a>
                    </li>
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">

                {% block content %} {% endblock %}

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="[[appUrl]]libs/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="[[appUrl]]libs/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="[[appUrl]]libs/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="[[appUrl]]libs/morris/raphael-2.1.0.min.js"></script>
    <script src="[[appUrl]]libs/morris/morris.js"></script>
    <!-- Custom Js -->
    <script src="[[appUrl]]libs/custom-scripts.js"></script>


</body>

</html>
